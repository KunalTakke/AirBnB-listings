<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Listings</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="bg-danger text-white py-4 mb-4">
        <div class="container">
            <h1 class="display-4">üè† AirBNB Listings</h1>
            <p class="lead">First 50 Properties</p>
        </div>
    </header>

    <main class="container">
        <div id="loading" class="text-center my-5">
            <div class="spinner-border text-danger" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3">Loading listings...</p>
        </div>

        <div id="listingsContainer" class="row g-4">
        </div>

        <div id="errorMessage" class="alert alert-danger d-none" role="alert">
            Failed to load listings. Please try again later.
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <div class="container">
            <p class="mb-0">Created by Kunal Takke</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="js/app.js"></script>
</body>
</html>
